<html>
  <head>
    <link rel="stylesheet" type="text/css" href="styles/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="styles/main.css"/>
    <link rel="stylesheet" type="text/css" href="styles/graph.css"/>
  </head>
  <body>
    <div class="site-wrapper">

      <div class="site-wrapper-inner">

        <div class="cover-container">

          <div class="masthead clearfix">
            <div class="inner">
              <h3 class="masthead-brand">
                <a href="/">Description Logic Visualizer</a>
              </h3>
              <nav>
                <ul class="nav masthead-nav">
                  <li class="active">
                    <a href="#">Home</a>
                  </li>
                  <li>
                    <a href="" data-toggle="modal" data-target=".examples-modal">Examples</a>
                  </li>
                  <li>
                    <a href="" data-toggle="modal" data-target=".upload-modal">Upload</a>
                  </li>
                </ul>
              </nav>
            </div>
          </div>

          <div class="inner cover">
            <div class="col-md-8">
              <svg id="venn-viz"></svg>
            </div>
            <div class="col-md-4">
              <div class="row">
                <div>Individual:
                  <span class="hover-data" id="individual-name"></span>
                </div>
                <div>Member of:
                  <span class="hover-data" id="member-of"></span>
                </div>
                <div>Subject of:
                  <span class="hover-data" id="subject-of"></span>
                </div>
                <div>Object of:
                  <span class="hover-data" id="object-of"></span>
                </div>
              </div>
              <br>
              <br>
              <form>
                <div class="form-group">
                  <label for="concepts">Concepts</label>
                  <textarea class="form-control" id="concepts"></textarea>
                </div>
                <div class="form-group">
                  <label for="concepts">Roles</label>
                  <textarea class="form-control" id="roles"></textarea>
                </div>
                <div class="form-group">
                  <label for="tbox">T-Box</label>
                  <textarea class="form-control" id="tbox"></textarea>
                </div>
              </form>
              <button class="btn btn-primary btn-lg" id="refresh">Refresh</button>

              <br>
            </div>
          </div>

          <div class="mastfoot">
            <div class="inner">
              <p>DL-Viz &copy; 2016</p>
            </div>
          </div>

        </div>

      </div>

    </div>

    <div class="modal fade examples-modal" tabindex="-1" role="dialog" aria-labelledby="Examples Modal">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
            <h4 class="modal-title">Examples</h4>
          </div>
          <div class="modal-body">
            <ul>
              <li>
                <a href="?content=pizza.json">Pizza</a>
              </li>
              <li>
                <a href="?content=evolution.json">Evolution</a>
              </li>
              <li>
                <a href="?content=complexity.json">Computational Complexity</a>
              </li>
              <li>
                <a href="?content=foodweb.json">Food Web</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade upload-modal" tabindex="-1" role="dialog" aria-labelledby="Upload Modal">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
            <h4 class="modal-title">Upload</h4>
          </div>
          <div class="modal-body">
            <input class="form-control" type="file" id="files" name="files[]" multiple/>
          </div>
        </div>
      </div>
    </div>

    <script src="scripts/d3.min.js" charset="utf-8"></script>
    <script type="text/javascript" src="scripts/d3-venn.js"></script>
    <script src="scripts/jquery-2.2.0.min.js"></script>
    <script src="scripts/bootstrap.min.js"></script>
    <script type="text/javascript" src="scripts/main.js"></script>
    <script type="text/javascript" src="scripts/viz.js"></script>
  </body>

</html>
